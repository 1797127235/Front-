<!-- 段落标签 -->
<!-- p(双标签) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        这是第一段文字。HTML 的 p 标签用于定义段落，它会在段落前后自动添加一些垂直间距，从而将文本分隔开来，提高可读性。
    </p>
    <p>
        这是第二段文字。每一个 p 标签会自动换行，因此即使你在源码中没有加换行符，浏览器也会将其视为独立的段落进行渲染。
    </p>
</body>
</html>
