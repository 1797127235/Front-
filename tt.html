<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- 声明式渲染 -->
        <p>计数: {{ count }}</p>
        <button @click="increment">增加</button>
    </div>

    <script>
        const { ref } = Vue
        
        Vue.createApp({
            setup() {
                const count = ref(0)
                
                function increment() {
                    count.value++
                }
                
                return {
                    count,
                    increment
                }
            }
        }).mount('#app') //渲染到app节点
    </script>
</body>
</html>
