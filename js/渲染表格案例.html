<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>订单确认</title>
  <style>
    :root{
      --card-bg:#ffffff;
      --page-bg:#f5f6f7;
      --text:#222;
      --muted:#666;
      --border:#e2e5e9;
      --header:#111;
    }
    *{box-sizing:border-box;}
    body{
      margin:0; padding:32px; background:var(--page-bg); color:var(--text);
      font:14px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      display:flex; align-items:flex-start; justify-content:center;
    }
    .order-card{
      width:min(920px, 96vw);
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.04);
      padding:22px 22px 28px;
    }
    .order-title{
      text-align:center; font-size:20px; font-weight:700; letter-spacing:.08em; color:var(--header);
      margin:2px 0 16px;
    }

    /* 表格：用分离边框 + 间距模拟示例中的“独立小框”效果 */
    .order-table{
      width:100%;
      border-collapse:separate; /* 关键：允许单元格之间留白 */
      border-spacing:12px;      /* 关键：单元格间距 */
      table-layout:fixed;
    }
    .order-table th,
    .order-table td{
      border:1px solid var(--border);
      border-radius:8px;
      padding:10px 12px;
      text-align:center;
      vertical-align:middle;
      background:#fff;
      word-break:break-word;
    }
    .order-table th{
      font-weight:600;
      color:#333;
      background:#f8fafc;
    }

    /* 页脚注释（可删） */
    .note{margin-top:8px; color:var(--muted); font-size:12px; text-align:right}

    /* 打印优化 */
    @media print{
      body{background:#fff; padding:0}
      .order-card{box-shadow:none; border-color:#cfd5db; width:100%; border-radius:8px}
    }
  </style>
</head>
<body>
  <section class="order-card" role="region" aria-labelledby="order-title">
    <h1 id="order-title" class="order-title">订单确认</h1>

    <table class="order-table" aria-describedby="order-title">
      <colgroup>
        <col style="width:24%">
        <col style="width:18%">
        <col style="width:18%">
        <col style="width:18%">
        <col style="width:22%">
      </colgroup>
      <thead>
        <tr>
          <th scope="col">商品名称</th>
          <th scope="col">商品价格</th>
          <th scope="col">商品数量</th>
          <th scope="col">总价</th>
          <th scope="col">收货地址</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>小米手机青春PLUS</td>
          <td>1999元</td>
          <td>10</td>
          <td>19990元</td>
          <td>武汉黑马</td>
        </tr>
      </tbody>
    </table>
    <script>
        //用户输入
        let price = +prompt('请输入商品价格');
        let num = +prompt('请输入商品数量');
        let address = prompt('请输入收货地址');
        //计算总价
        let total = price * num;
        //渲染表格
        document.write(`
    <table class="order-table" aria-describedby="order-title">
      <colgroup>
        <col style="width:24%">
        <col style="width:18%">
        <col style="width:18%">
        <col style="width:18%">
        <col style="width:22%">
      </colgroup>
      <thead>
        <tr>
          <th scope="col">商品名称</th>
          <th scope="col">商品价格</th>
          <th scope="col">商品数量</th>
          <th scope="col">总价</th>
          <th scope="col">收货地址</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>小米手机青春PLUS</td>
          <td>${price}元</td>
          <td>${num}</td>
          <td>${total}元</td>
          <td>${address}</td>
        </tr>
      </tbody>
    </table>`);
    </script>
  </section>
</body>
</html>
