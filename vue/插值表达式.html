<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
</head>
<body>
    <div id = "app">
        <!-- 变量名 -->
        <h1>{{ msg }}</h1>
        <!-- 对象,属性 -->
         <p>我叫{{obj.name}},今年{{obj.age}}岁</p>
         <!-- 函数或方法 -->
          <p>fn的返回值是{{fn()}}</p>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            setup() {
                const msg = 'Hello Vue'
                const obj = {
                    name: '张三',
                    age: 18
                }
                function fn() {
                    return 'Hello World'
                }
                return {
                    msg,
                    obj,
                    fn
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
