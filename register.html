<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --primary: #4f46e5;
      --primary-600: #4338ca;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --focus: #93c5fd;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #eef2ff, #fdf2f8 30%, #f1f5f9 70%);
      color: var(--text);
      font: 14px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #fff, #fafafa);
    }

    .card-header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .card-body {
      padding: 20px 24px;
    }

    form.contact_form ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px 20px;
    }

    li.usually,
    li.special {
      display: contents;
    }

    .field {
      display: contents;
    }

    .label {
      grid-column: span 1;
      align-self: center;
      color: var(--muted);
      font-weight: 600;
    }

    .control {
      grid-column: span 1;
    }

    .control input[type="text"],
    .control input[type="email"],
    .control input[type="password"],
    .control input[type="number"],
    .control textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      transition: border-color .2s, box-shadow .2s;
      outline: none;
    }

    .control textarea {
      resize: vertical;
      min-height: 100px;
    }

    .control input:focus,
    .control textarea:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(147, 197, 253, .35);
    }

    .radio-group,
    .hobby-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      align-items: center;
    }

    .hobby-grid label,
    .radio-group label {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
      transition: background .2s, border-color .2s, color .2s;
      color: var(--muted);
      background: #fff;
    }

    .hobby-grid input[type="checkbox"],
    .radio-group input[type="radio"] {
      display: none;
    }

    .hobby-grid input:checked+label,
    .radio-group input:checked+label {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    .full-row {
      grid-column: 1 / -1;
    }

    .actions {
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }

    .submit {
      appearance: none;
      border: none;
      background: var(--primary);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .05s ease, background .2s;
      box-shadow: 0 6px 20px rgba(79, 70, 229, .25);
    }

    .submit:hover {
      background: var(--primary-600);
    }

    .submit:active {
      transform: translateY(1px);
    }

    .hint {
      color: var(--muted);
      font-size: 12px;
      margin-top: 6px;
    }

    @media (max-width: 640px) {
      form.contact_form ul {
        grid-template-columns: 1fr;
      }

      .label {
        margin-bottom: 6px;
      }

      .actions {
        justify-content: stretch;
      }

      .submit {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <h2>用户注册</h2>
    </div>
    <div class="card-body">
      <form class="contact_form" action="#" method="post">
        <ul>
          <li class="usually field">
            <div class="label">昵称</div>
            <div class="control">
              <input type="text" id="name" name="name" autocomplete="off" required pattern="^[a-zA-Z0-9_-]{6,16}$" placeholder="6-16位字母、数字、下划线或中划线">
              <div class="hint">仅支持字母/数字/下划线/中划线，6-16位</div>
            </div>
          </li>
          <li class="usually field">
            <div class="label">注册邮箱</div>
            <div class="control">
              <input type="email" id="email" name="email" autocomplete="off" placeholder="javin@example.com" required>
            </div>
          </li>
          <li class="usually field">
            <div class="label">密码</div>
            <div class="control">
              <input type="password" id="password" name="password" required placeholder="至少 8 位，建议包含大小写与数字">
            </div>
          </li>
          <li class="special field">
            <div class="label">性别</div>
            <div class="control">
              <div class="radio-group">
                <input type="radio" name="sex" id="male" value="male" checked>
                <label for="male">男</label>
                <input type="radio" name="sex" id="female" value="female">
                <label for="female">女</label>
              </div>
            </div>
          </li>
          <li class="usually field">
            <div class="label">年龄</div>
            <div class="control">
              <input type="number" id="age" name="age" min="1" max="120" required placeholder="例如 28">
            </div>
          </li>
          <li class="special field full-row">
            <div class="label">兴趣爱好</div>
            <div class="control">
              <div class="hobby-grid">
                <input type="checkbox" id="football" name="interest" value="football">
                <label for="football">足球</label>
                <input type="checkbox" id="basketball" name="interest" value="basketball">
                <label for="basketball">篮球</label>
                <input type="checkbox" id="swim" name="interest" value="swim">
                <label for="swim">游泳</label>
                <input type="checkbox" id="sing" name="interest" value="sing">
                <label for="sing">唱歌</label>
                <input type="checkbox" id="run" name="interest" value="run">
                <label for="run">跑步</label>
                <input type="checkbox" id="yoga" name="interest" value="yoga">
                <label for="yoga">瑜伽</label>
              </div>
            </div>
          </li>
          <li class="usually field full-row">
            <div class="label">自我介绍</div>
            <div class="control">
              <textarea rows="5" id="introduction" name="introduction" placeholder="请输入您的自我介绍..." class="message" required></textarea>
            </div>
          </li>
          <li class="full-row actions">
            <input class="submit" type="submit" value="立即注册">
          </li>
        </ul>
      </form>
    </div>
  </div>
</body>

</html>
