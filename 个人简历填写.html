<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>请填写简历信息</h3>

    <table border="1"> <tbody>
            <tr>
                <td>姓名</td>
                <td>
                    <label>
                        <input type="text" name="name" id="name">
                    </label>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <label>
                        <input type="radio" name="sex" value="男" checked>男
                    </label>
                    <label>
                        <input type="radio" name="sex" value="女">女
                    </label>
                </td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td>
                    <select name="year" id="year">
                        <option value="">请选择年份</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                    </select>
                    <select name="month" id="month">
                        <option value="">请选择月份</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="school">就读学校</label>
                </td>
                <td>
                    <input type="text" name="school" id="school">
                </td>
            </tr>
            <tr>
                <td>
                    应聘岗位
                </td>
                <td>
                    <label for="java">
                        <input type="checkbox" name="job" value="java开发工程师" id="java">java开发工程师
                    </label>
                    <label for="fe">
                        <input type="checkbox" name="job" value="前端开发工程师" id="fe">前端开发工程师
                    </label>
                    <label for="be">
                        <input type="checkbox" name="job" value="后端开发工程师" id="be">后端开发工程师
                    </label>
                    <label for="fullstack">
                        <input type="checkbox" name="job" value="全栈开发工程师" id="fullstack">全栈开发工程师
                    </label>
                    <label for="ui">
                        <input type="checkbox" name="job" value="UI设计师" id="ui">UI设计师
                    </label>
                    <label for="product">
                        <input type="checkbox" name="job" value="产品经理" id="product">产品经理
                    </label>
                    <label for="test">
                        <input type="checkbox" name="job" value="测试工程师" id="test">测试工程师
                    </label>
                </td>
                <tr>
                    <td>掌握技能</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>项目经历</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="read">
                    <label for="read">我已仔细阅读公司的招聘要求</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><b>应聘者要确认的信息</b></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <ul>
                        <li>以上信息有效</li>
                        <li>可以尽早去当牛马</li>
                        <li>可以接收当牛马</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
